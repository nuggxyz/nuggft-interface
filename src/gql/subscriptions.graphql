subscription liveProtocol {
    protocol(id: "0x42069") {
        ...liveProtocol
    }
}

subscription liveDotnugg($tokenId: ID!) {
    nugg(id: $tokenId) {
        id
        dotnuggRawCache
    }
}

subscription liveUser($address: ID!) {
    user(id: $address) {
        offers(where: { claimed: false }) {
            id
            eth
            swap {
                id
                nugg {
                    id
                }
                leader {
                    id
                }
                endingEpoch
            }
        }
        loans {
            id
            endingEpoch
            eth
            nugg {
                id
            }
            epoch {
                id
            }
        }
        nuggs(first: 500) {
            id
            activeLoan {
                id
            }
            activeSwap {
                id
            }
            ...nuggitems
            pendingClaim
            lastTransfer
            offers(where: { claimed: false }) {
                id
                eth
                swap {
                    id
                    sellingItem {
                        id
                    }
                    sellingNuggItem {
                        id
                        nugg {
                            id
                        }
                    }
                    leader {
                        id
                    }
                    endingEpoch
                }
            }
        }
    }
}

fragment epochswapdata on Epoch {
    swaps {
        ...swapdata
        nugg {
            id
        }
    }
    itemSwaps {
        ...itemswapdata
        sellingItem {
            id
        }
    }
}

fragment swapdata on Swap {
    id
    endingEpoch
    epoch {
        id
        startblock
        endblock
        status
        starttime
    }
    num
    top
    topUsd
    bottom
    owner {
        id
    }
    startUnix
    canceledEpoch
    leader {
        id
    }
    offers(orderBy: eth, orderDirection: desc) {
        id
        user {
            id
        }
        eth
        txhash
    }
}

fragment simpleitemswapdata on ItemSwap {
    id
    endingEpoch
    canceledEpoch
    num
    top
    startUnix
    owner {
        id
    }
    leader {
        id
    }
    sellingItem {
        id
    }
}

fragment itemswapdata on ItemSwap {
    id
    endingEpoch
    epoch {
        id
        startblock
        endblock
        status
        starttime
    }
    canceledEpoch
    startUnix
    num
    top
    topUsd
    bottom
    owner {
        id
    }
    leader {
        id
    }
    sellingItem {
        id
    }
    offers(orderBy: eth, orderDirection: desc) {
        id
        nugg {
            id
        }
        eth
        txhash
    }
}

fragment nuggitems on Nugg {
    items {
        id
        count
        displayed
        activeSwap {
            id
        }
        item {
            id
            feature
            position
        }
    }
}

fragment liveNugg on Nugg {
    id
    user {
        id
    }
    ...nuggitems

    pendingClaim
    lastTransfer
    activeLoan {
        id
    }
    activeSwap {
        ...swapdata
    }
    swaps(orderDirection: desc, orderBy: id) {
        ...swapdata
    }
}

fragment liveItem on Item {
    id
    count
    rarityX16
    activeSwap {
        ...itemswapdata
    }
    upcomingActiveSwap {
        ...itemswapdata
    }
    swaps {
        ...itemswapdata
    }
}

subscription watchLiveItem($tokenId: ID!) {
    item(id: $tokenId) {
        ...liveItem
    }
}

