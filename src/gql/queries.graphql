query getAllNuggs(
    $first: Int
    $skip: Int
    $orderDirection: OrderDirection
    $orderBy: Nugg_orderBy
    $where: Nugg_filter
) {
    nuggs(
        where: $where
        orderBy: $orderBy
        orderDirection: $orderDirection
        first: $first
        skip: $skip
    ) {
        id
        # dotnuggRawCache
        idnum
    }
}

query getAllNuggsSearch(
    $first: Int
    $skip: Int
    $orderDirection: OrderDirection
    $orderBy: Nugg_orderBy
    $where: Nugg_filter
) {
    nuggs(
        where: $where
        orderBy: $orderBy
        orderDirection: $orderDirection
        first: $first
        skip: $skip
    ) {
        id
        user {
            id
        }
        dotnuggRawCache
        items {
            id
        }
        activeLoan {
            id
        }
        activeSwap {
            id
        }
    }
}

query getDotnuggNugg($tokenId: ID!) {
    nugg(id: $tokenId) {
        id
        dotnuggRawCache
    }
}

query getDotnuggItem($tokenId: ID!) {
    item(id: $tokenId) {
        id
        dotnuggRawCache
    }
}

