}

query getLiveNugg($tokenId: ID!) {
    nugg(id: $tokenId) {
        ...liveNugg
    }
}

query getLiveItem($tokenId: ID!) {
    item(id: $tokenId) {
        ...liveItem
    }
}

query health {
    _meta {
        block {
            number
        }
    }
}

query getNuggsThatHold(
    $first: Int
    $skip: Int
    $orderDirection: OrderDirection
    $orderBy: NuggItem_orderBy
    $itemId: String!
) {
    nuggItems(
        orderBy: $orderBy
        orderDirection: $orderDirection
        first: $first
        skip: $skip
        where: { item: $itemId, displayed: true }
    ) {
        id
        nugg {
            id
        }
    }
}
