query getAllNuggs(
    $first: Int
    $skip: Int
    $orderDirection: OrderDirection
    $orderBy: Nugg_OrderBy
    $where: Nugg_Filter
) {
    nuggs(
        where: $where
        orderBy: $orderBy
        orderDirection: $orderDirection
        first: $first
        skip: $skip
    ) {
        id
    }
}

query getAllItems(
    $first: Int
    $skip: Int
    $orderDirection: OrderDirection
    $orderBy: Item_OrderBy
    $where: Item_Filter
) {
    items(
        where: $where
        orderBy: $orderBy
        orderDirection: $orderDirection
        first: $first
        skip: $skip
    ) {
        id
    }
}

query getLiveNugg($tokenId: ID!) {
    nugg(id: $tokenId) {
        ...liveNugg
    }
}

query getLiveItem($tokenId: ID!) {
    item(id: $tokenId) {
        ...liveItem
    }
}
