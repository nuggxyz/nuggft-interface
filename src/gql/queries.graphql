query getAllItemsSearch(
    $first: Int
    $skip: Int
    $orderDirection: OrderDirection
    $orderBy: Item_orderBy
    $where: Item_filter
) {
    items(
        where: $where
        orderBy: $orderBy
        orderDirection: $orderDirection
        first: $first
        skip: $skip
    ) {
