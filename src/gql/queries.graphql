    }
}

query health {
    _meta {
        block {
            number
        }
    }
}

query getNuggsThatHold($first: Int, $skip: Int, $orderDirection: OrderDirection, $itemId: String!) {
    nuggItems(
        orderBy: displayedSinceUnix
        orderDirection: $orderDirection
        first: $first
        skip: $skip
        where: { item: $itemId, displayed: true }
    ) {
        id
        nugg {
            id
        }
        displayedSinceUnix
        displayedSinceBlock
    }
}

query getSwapData($tokenId: ID!) {
    nugg(id: $tokenId) {
        id
        activeSwap {
            ...swapdata
        }
    }
}
query getItemSwapData($tokenId: ID!) {
    item(id: $tokenId) {
        id
        activeSwap {
            ...itemswapdata
        }
    }
}

query getLiveProtocol {
    protocol(id: "0x42069") {
        ...liveProtocol
    }
}
fragment liveProtocolBase on Protocol {
    id
    totalNuggs
    lastEpoch {
        ...epochswapdata
    }
    nextEpoch {
        _upcomingActiveItemSwaps
        ...epochswapdata
    }
    featureTotals
    nuggftStakedEth
    nuggftStakedShares

    featureTotals
}
fragment liveProtocol on Protocol {
    ...liveProtocolBase
    activeNuggs(orderBy: idnum) {
        id
        idnum
        activeSwap {
            ...swapdata
        }
    }
    activeNuggItems {
        id
        activeSwap {
            ...itemswapdata
        }
    }
    activeItems {
        id
        activeSwap {
            ...itemswapdata
        }
        upcomingActiveSwap {
            ...itemswapdata
        }
    }
}

query getMassiveLiveProtocol {
    protocol(id: "0x42069") {
        ...liveProtocolBase
        activeNuggs(orderBy: idnum, first: 1000, skip: 100) {
            id
            idnum
            activeSwap {
                ...swapdata
            }
        }
        activeNuggItems(first: 1000, skip: 100) {
            id
            activeSwap {
                ...itemswapdata
            }
        }
        activeItems(first: 1000, skip: 100) {
            id
            activeSwap {
                ...itemswapdata
            }
            upcomingActiveSwap {
                ...itemswapdata
            }
        }
    }
}
