{
    name: release,
    on:
        {
            push:
                { tags: [v*], branches: [main] },
        },
    jobs:
        {
            build:
                {
                    runs-on: ubuntu-latest,
                    steps:
                        [
                            {
                                uses: marvinpinto/action-automatic-releases@latest,
                                with:
                                    {
                                        repo_token: '${{ secrets.GITHUB_TOKEN }}',
                                        prerelease: false,
                                    },
                            },
                        ],
                },
        },
}
